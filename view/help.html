<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客服中心</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/help.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/iscroll.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/help.js"></script>
</head>
<body onload="loaded()">
<header>
    <h1>客服中心</h1>
    <div class="imgBox">
        <img src="../images/back.png" alt="">
    </div>
</header>
<div class="line"></div>


<div id="wrapper">
    <div id="scroller">
        <div class="problem">
            <textarea name="" id="" cols="30" rows="10" placeholder="请告诉我们你遇到的问题或想反馈的意见"></textarea>
            <div class="addPhoto">
                <!--<img src="../images/addPhoto.png" alt="">-->
            </div>
            <p>添加图片说明</p>
        </div>

        <div class="option">
            <div class="imgBoxs">
                <img src="../images/myself.png" alt="">
            </div>
            <input type="text" placeholder="你的称呼">
        </div>
        <div class="option">
            <div class="imgBoxs">
                <img src="../images/tel.png" alt="">
            </div>
            <input type="text" placeholder="你的联系方式">
        </div>

        <div class="submit">提交</div>
    </div>
</div>
</body>
</html>
<script>
    var myScroll;

    function loaded () {
        myScroll = new IScroll('#wrapper', {
            scrollX: true,
            freeScroll: true,
            click:true
        });
    }
</script>
