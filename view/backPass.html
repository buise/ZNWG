<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/backPass.css">
    <script src="../js/main.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/backPass.js"></script>
</head>
<body>
<header>
    <h1>找回密码</h1>
    <div class="imgBox">
        <img src="../images/back.png" alt="">
    </div>
</header>
<div class="line"></div>

<div class="inputBox">
    <h6>设置密码 :</h6>
    <input type="password" class="pass" placeholder="请输入您的新密码">
    <img src="../images/notEye.png" alt="">
</div>
<div class="inputBox inputBoxs">
    <h6>确认密码 :</h6>
    <input type="password" class="pass2" placeholder="请再次输入新密码">
</div>
<div class="submit">确定</div>
</body>
</html>
